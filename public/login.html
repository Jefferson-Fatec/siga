<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGA - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="bg-primary py-3">
        <div class="container text-center">
            <h1 class="text-white h4 mb-0">SIGA</h1>
        </div>
    </header>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center bg-light">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <div class="card-body text-center">
                <img src="img/logo_idea.png" alt="Logo Ideia" class="mb-3" style="max-width: 80px;">
                <h2 class="card-title mb-4">Login</h2>
                <form>
                    <div class="mb-3 text-start">
                        <label for="usuario" class="form-label visually-hidden">Usuário</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Usuário *" required>
                    </div>
                    <div class="mb-4 text-start">
                        <label for="senha" class="form-label visually-hidden">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha *" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
                    <a href="#" class="btn btn-outline-secondary w-100">Esqueci a senha</a>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2025 SIGA. Todos os direitos reservados. Projeto de Faculdade.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
